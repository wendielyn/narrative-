<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 9 Docs Image Gallery</title>
  <style>
    /* Resetting styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f4f8fb;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      margin-bottom: 30px;
    }

    .card {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s, box-shadow 0.4s;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
    }

    .card:hover img {
      transform: scale(1.1);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      max-width: 600px;
      width: 90%;
      background: #ffffff;
      border-radius: 15px;
      padding: 20px;
      position: relative;
      text-align: center;
      animation: fadeIn 0.5s;
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }

    /* Back Button */
    .back-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      display: inline-block;
    }

    .back-btn:hover {
      background-color: #005fa3;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="card" onclick="openModal('/storage/emulated/0/VScode/Messenger_creation_BBDA0895-75F0-4398-8AFB-6F19FF5B63C3.jpeg')">
      <img src="/storage/emulated/0/VScode/Messenger_creation_BBDA0895-75F0-4398-8AFB-6F19FF5B63C3.jpeg" alt="Image 1">
    </div>
    <div class="card" onclick="openModal('/storage/emulated/0/VScode/Messenger_creation_3CC85B27-7069-45AE-ABEE-2DAB81654F02.jpeg')">
      <img src="/storage/emulated/0/VScode/Messenger_creation_3CC85B27-7069-45AE-ABEE-2DAB81654F02.jpeg" alt="Image 2">
    </div>
    <div class="card" onclick="openModal('/storage/emulated/0/VScode/IMG_20250123_101838.jpg')">
      <img src="/storage/emulated/0/VScode/IMG_20250123_101838.jpg" alt="Image 3">
    </div>
  </div>

  <a href="merons.html" class="back-btn">Back</a>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Zoomed Image">
    </div>
  </div>

  <script>
    function openModal(imageUrl) {
      document.getElementById('imageModal').style.display = 'flex';
      document.getElementById('modalImage').src = imageUrl;
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }
  </script>

</body>
</html>
