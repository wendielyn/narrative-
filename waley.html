<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Immersion Experience</title>
  <style>
    /* Resetting basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }
    .container {
      text-align: center;
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #0984e3;
    }
    h2 {
      color: #74b9ff;
      margin-bottom: 20px;
    }
    .card {
      background-color: #f0f4f8;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      color: #0984e3;
    }
    .card button {
      background-color: #0984e3;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .card button:hover {
      background-color: #0652dd;
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JUNIOR HIGH ADMINISTRATION</h1>
    <h2>Work Immersion Experience</h2>

    <div class="card">
      <h3>Week 1</h3>
      <p>Experiences</p><br>
      <p>A week of productivity, learning, and growth. Dive into our tasks and reflections!</p>
    
      <button onclick="window.open('about.html', '_blank')">View</button>
    </div>

    <div class="card">
      <h3>Week 2</h3>
      <p>Experiences</p><br>
      <p>A week filled with achievements, new insights, and continuous progress. Join us as we share our journey!</p>
      <button onclick="window.open('merons.html', '_blank')">View</button>
    </div>
  </div>
</body>
</html>
