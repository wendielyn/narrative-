<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-Week Work Experience</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0078d7, #005fa3);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 10px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 40px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #0078d7;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    /* Cards layout for tabs */
    .tabs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .tab {
      background: #0078d7;
      color: white;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 120, 215, 0.25);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tab:hover {
      background: #005fa3;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 120, 215, 0.4);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .tab {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Second Week Work Experience</h1>
    <div class="tabs">
      <a href="day6.html" target="_blank" class="tab">Day 6 – January 20, 2025</a>
      <a href="day7.html" target="_blank" class="tab">Day 7 – January 21, 2025</a>
      <a href="day8.html" target="_blank" class="tab">Day 8 – January 22, 2025</a>
      <a href="day9.html" target="_blank" class="tab">Day 9 – January 23, 2025</a>
      <a href="day10.html" target="_blank" class="tab">Day 10 – January 24, 2025</a>
    </div>
  </div>
</body>
</html>
